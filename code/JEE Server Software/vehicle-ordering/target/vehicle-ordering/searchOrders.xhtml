<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/template.xhtml">
	
	<ui:define name="pageTitle">Search Orders</ui:define>
	
	<ui:define name="pageContent">
		<h1>Search Orders</h1>
		<h:form>
			<div>
				<h:outputText value="First Name"/>
				<h:inputText value="#{searchOrdersBB.firstName}"/>
			</div>
			<div>
				<h:outputText value="Last Name"/>
				<h:inputText value="#{searchOrdersBB.lastName}"/>
			</div>
			<div>
				<h:commandButton value="search orders" action="#{searchOrdersBB.filterResults}">
					<f:ajax execute="@form" render="resultsTable" />
				</h:commandButton>
			</div>
			<h:dataTable id="resultsTable" value="#{searchOrdersBB.searchResults}" var="foundOrder" styleClass="resultsTable">
					<h:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{foundOrder.firstName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{foundOrder.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Amount" />
						</f:facet>
						<h:outputText value="#{foundOrder.amount}" />
					</h:column>
				</h:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
